{% extends 'layout.html' %}
{% block content %}
<div class="pane">
    <header class="pane-title">
        {% block pane_title %}
        {% endblock %}
    </header>
    <section class="pane-main">
        {% block pane_main %}
        {% endblock %}
    </section>

    {% set _footer = block('pane_footer') %}
    {% if _footer is not empty %}
    <footer class="pane-footer">
        {{ _footer|raw }}
    </footer>
    {% endif %}
</div>
{% endblock %}
