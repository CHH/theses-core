{% extends "settings_pane.html" %}
{% block pane_title %}
<h1>Edit User "{{user.username}}"</h1>
{% endblock %}

{% block pane_main %}
<form id="user_edit_form" method="post" action="{{ path('user_edit', {id: user.id}) }}">
    {% include "users/_editor.html" %}
</form>
{% endblock %}

{% block pane_footer %}
<button type="submit" class="btn btn-primary" form="user_edit_form">Save</button>
<a href="{{ path('users') }}" class="btn">Nevermind</a>
{% endblock %}
