{% extends "settings_pane.html" %}

{% block pane_title %}
    <h1>General Settings</h1>

    <div class="pane-actions">
    </div>
{% endblock %}

{% block pane_main %}
    <form method="post" action="{{ path('settings_update') }}"
        id="settings_form">
        {{ form_widget(form) }}
    </form>
{% endblock %}

{% block pane_footer %}
<button form="settings_form" type="submit" class="btn
    btn-primary">Save Settings</button>
{% endblock %}
